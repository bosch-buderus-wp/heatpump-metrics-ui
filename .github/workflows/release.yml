name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code quality
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -lh dist/
          echo "Total size:"
          du -sh dist/

      - name: Deploy to release branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: release
          folder: dist
          clean: true

      - name: Tag the release branch
        run: |
          git fetch origin release
          RELEASE_SHA=$(git rev-parse origin/release)
          git tag "${{ github.ref_name }}-release" $RELEASE_SHA
          git push origin "${{ github.ref_name }}-release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/app.js
            dist/app.css
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}

            This release is available via jsDelivr CDN.

            ### ðŸ“¦ CDN Usage (Recommended)

            Use the stable link to always get the latest version, or the versioned link for a specific release.

            #### Stable (Latest)
            ```html
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bosch-buderus-wp/heatpump-metrics-ui@release/app.css">
            <div id="root"></div>
            <script type="module" src="https://cdn.jsdelivr.net/gh/bosch-buderus-wp/heatpump-metrics-ui@release/app.js"></script>
            ```

            #### Versioned (${{ github.ref_name }})
            ```html
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bosch-buderus-wp/heatpump-metrics-ui@${{ github.ref_name }}-release/app.css">
            <div id="root"></div>
            <script type="module" src="https://cdn.jsdelivr.net/gh/bosch-buderus-wp/heatpump-metrics-ui@${{ github.ref_name }}-release/app.js"></script>
            ```

            ### ðŸ“„ Files
            - `app.js` - Main application bundle
            - `app.css` - Styles

            ### ðŸ”— Documentation
            - [README](https://github.com/bosch-buderus-wp/heatpump-metrics-ui/blob/main/README.md)
            - [Contributing Guide](https://github.com/bosch-buderus-wp/heatpump-metrics-ui/blob/main/CONTRIBUTING.md)
