name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code quality
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -lh dist/
          echo "Total size:"
          du -sh dist/

      - name: Deploy to release branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: release
          folder: dist
          clean: true

      - name: Tag the release branch
        run: |
          git fetch origin release
          RELEASE_SHA=$(git rev-parse origin/release)
          git tag "${{ github.ref_name }}-release" $RELEASE_SHA
          git push origin "${{ github.ref_name }}-release"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "release$" | sed -n '2p')
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, showing all commits"
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            echo "Previous tag: $PREV_TAG"
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" $PREV_TAG..${{ github.ref_name }})
          fi
          
          # Save to environment variable using delimiter
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/app.js
            dist/app.css
          draft: false
          prerelease: false
          body: |
            ## üöÄ Release ${{ github.ref_name }}

            This release is available via jsDelivr CDN.

            ### üìù Changes
            ${{ env.COMMITS }}

            ### üìÑ Files
            - `app.js` - Main application bundle
            - `app.css` - Styles

            ### üîó Documentation
            - [README](https://github.com/bosch-buderus-wp/heatpump-metrics-ui/blob/main/README.md)
            - [Contributing Guide](https://github.com/bosch-buderus-wp/heatpump-metrics-ui/blob/main/CONTRIBUTING.md)
